<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8" />
    <title>Books by author</title>
</head>
<body>
<h1><span><th:block th:text="${predicate}">[predicate]</th:block></span></h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Tags</th>
        </tr>
        <tr th:each ="book: ${books}">
            <td th:utext="${book.id}">...</td>
            <td th:utext="${book.title}">...</td>
            <td th:utext="${book.author.name}">...</td>
            <td th:utext="${book.tags}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
