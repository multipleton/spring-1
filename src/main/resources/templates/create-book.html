<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
    <a th:href="@{/books/admin}">Go back</a>
    <form th:action="@{/books/create}" th:object="${bookCreateDto}" method="post" style="margin-top: 10px">
        <input id="title" type="text" th:field="*{title}" placeholder="Enter title" required><br>
        <select id="author" th:field="*{authorId}" required>
            <option value="">Select author</option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:utext="${author.name}"></option>
        </select><br>
        <input id="tags" type="text" th:field="*{tags}" placeholder="Enter tags" required><br>
        <input type="submit">
    </form>
</body>
</html>
