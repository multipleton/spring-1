<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update book</h1>
<form action="#" th:action="@{/update-book}" th:object="${book}" method="post">
    <p>Title: <input type="text" th:field="*{title}" th:value="${book.title}"/></p>
    <p>AuthorId: <input type="text" th:field="*{authorId}" th:value="${book.authorId}"/></p>
    <p>Tags: <input type="text" th:field="*{tags}" th:value="${book.tags}"/></p>
    <p style="visibility: hidden; width: 0; height: 0">Id: <input type="text" th:field="*{id}" th:value="${book.id}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
